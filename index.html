<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6">Contact Your MP</h1>
        
        <form id="form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                <input type="text" id="name" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
                <input type="email" id="email" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="postcode" class="block text-sm font-medium text-gray-700">Your Postcode</label>
                <input type="text" id="postcode" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <p id="postcodeError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid UK postcode</p>
            </div>

            <div id="mpInfo" class="hidden">
                <h2 class="font-medium text-gray-700">Your MP:</h2>
                <p id="mpDetails" class="text-gray-900"></p>
            </div>

            <div id="messagePreview" class="hidden mt-4 p-4 bg-gray-50 rounded-md">
                <h2 class="font-medium text-gray-700 mb-2">Message Preview:</h2>
                <p id="previewText" class="text-gray-900"></p>
            </div>

            <button type="submit" id="submitButton"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Contact MP
            </button>
        </form>

        <div id="loadingOverlay" class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const submitButton = document.getElementById('submitButton');
        const mpInfo = document.getElementById('mpInfo');
        const mpDetails = document.getElementById('mpDetails');
        const messagePreview = document.getElementById('previewText');
        const postcodeRegex = /^[A-Z]{1,2}\d[A-Z\d]? ?\d[A-Z]{2}$/i;

        async function validateInput() {
            const postcode = document.getElementById('postcode').value.trim();
            if (!postcodeRegex.test(postcode)) {
                document.getElementById('postcodeError').classList.remove('hidden');
                return false;
            }
            return true;
        }

        function updateMessagePreview(name, mpName) {
            const message = `Dear ${mpName},\n\nMy name is ${name} and I am your constituent. I am writing to express my concerns about climate change...`;
            messagePreview.textContent = message;
            document.getElementById('messagePreview').classList.remove('hidden');
        }

        // Your existing script content here
        // (keep all the functions you shared: lookupMP, debounce, and event listeners)
    </script>
</body>
</html>
